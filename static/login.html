<!doctype html>

<html>

	<head>
		<title>Pocket Pup: Log In</title>

		<link href="css/PocketPup.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-theme.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

		<script src="js/jquery.js"></script>
		<!--<script src="js/login.js"></script>-->

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<div class="bar top">
			<p class="pageTitle">Pocket Pup</p>
		</div>

		<div class="buffer"></div>

		<div class="logoSpace">
			<img src="fonts/pp_logo.svg">
		</div>

		<div class="loginBox">
			<textarea class="login" id="username" cols="30" rows="1">Username</textarea>
		</div>
		
		<div class="loginBox">
			<textarea class="login" id="password" cols="30" rows="1">Password</textarea>
		</div>

		<div class="loginButton">
			<a class="btn" href="index.html" id="loginBtn"><i>Log In</i></a>
			<a class="btn" href="index.html" id="signinBtn"><i>Sign Up</i></a>
		</div>

</html>
